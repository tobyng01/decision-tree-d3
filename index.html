<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Decision Tree D3</title>
    <style>
        .card {
            margin: 1rem;
            padding: 1rem;
            box-shadow: 2px 2px 4px 2px lightgrey;
        }

        .node polygon {
            fill: #fff;
            stroke: black;
            stroke-width: 2px;
        }

        .node text {
            font-size: 0.8em;
            fill-opacity: 1;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    </style>
</head>

<body>
    <div class="container-fluid app">
        <h2 class="display-4 text-center">Decision Tree D3</h2>
        <!-- select dataset -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
                Select Example Dataset
            </button>
            <div id="ddDatasetsMenu" class="dropdown-menu">
                <!-- to be populated by script -->
            </div>
        </div>
        <!-- file upload -->
        <!-- <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Upload Data CSV</span>
            </div>
            <div class="custom-file2">
                <input type="file" id="inputFileData" class="custom-file-input">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
        </div> -->
        <!-- D3 tree -->
        <div class="tree-diagram">
            <div id="d3-tree" class="card border-0"></div>
        </div>
        <!-- data table -->
        <div class="card">
            <table id="data-table" class="table"></table>
        </div>
    </div>

    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.7/papaparse.min.js"></script>
    <!-- D3 v3 -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
